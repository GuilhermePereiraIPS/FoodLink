<h4>Add Recipe</h4>

<form #recipeForm="ngForm" (ngSubmit)="onSubmit(recipeForm)">
  <div class="form-group>">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" #name="ngModel" ngModel required minlength="2" class="form-control">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least {{ name.errors?.['minlength'].requiredLength }} characters long.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary spaced-button" [disabled]="!recipeForm.form.valid">Create</button>
  <a routerLink="/recipes" class="btn btn-primary">Cancel</a>
</form>
