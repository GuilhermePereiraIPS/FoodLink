<h4>Add Recipe</h4>

<form #recipeForm="ngForm" (ngSubmit)="onSubmit(recipeForm)">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" #title="ngModel" ngModel required minlength="2" class="form-control">
    <div *ngIf="title.invalid && (title.dirty || title.touched)">
      <div *ngIf="title.errors?.['required']">
        Title is required.
      </div>
      <div *ngIf="title.errors?.['minlength']">
        Title must be at least {{ title.errors?.['minlength'].requiredLength }} characters long.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary spaced-button" [disabled]="!recipeForm.form.valid">Create</button>
  <a routerLink="/recipes" class="btn btn-primary">Cancel</a>
</form>
