<div class="recipe-books-container">
  <h2>My Recipe Books</h2>

  <!-- Bot√£o para adicionar um novo Recipe Book -->
  <button class="add-recipe-book-btn" (click)="toggleForm()">+ Add Recipe Book</button>

  <!-- Formul√°rio para criar um novo Recipe Book -->
  <div *ngIf="showForm" class="recipe-book-form">
    <input type="text" [(ngModel)]="newRecipeBookTitle" placeholder="Enter Recipe Book Title" class="recipe-book-input" />

    <!-- Exibir mensagem de erro -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <button (click)="createRecipeBook()" class="save-recipe-book-btn">Save</button>
    <button (click)="toggleForm()" class="cancel-recipe-book-btn">Cancel</button>
  </div>

  <!-- Exibir a lista de Recipe Books -->
  <div *ngIf="recipeBooks.length > 0; else noBooks">
    <ul class="recipe-books-list">
      <li *ngFor="let book of recipeBooks" class="recipe-book-item">

        <!-- Exibir input se estiver no modo de edi√ß√£o -->
        <div *ngIf="editingBookId === book.id; else normalView">
          <input type="text" [(ngModel)]="editedTitle" class="edit-input" />
          <button (click)="saveEditedBook()" class="save-btn">‚úî Save</button>
          <button (click)="cancelEditing()" class="cancel-btn">‚úñ Cancel</button>
        </div>

        <!-- Vis√£o normal com tr√™s pontinhos -->
        <ng-template #normalView>
          <!-- O link ocupa toda a √°rea do RecipeBook -->
          <a [routerLink]="['/recipe-books', book.id]" class="recipe-book-link">
            <span>{{ book.recipeBookTitle }}</span>
          </a>

          <!-- Container do menu -->
          <div class="menu-container">
            <button class="menu-btn" (click)="toggleMenu(book.id!)">‚ãÆ</button>

            <!-- Dropdown do menu -->
            <div *ngIf="activeMenu === book.id" class="dropdown-menu">
              <button class="dropdown-item" (click)="startEditing(book)">‚úèÔ∏è Edit</button>
              <button class="dropdown-item delete" (click)="deleteBook(book.id!)">üóë Delete</button>
            </div>
          </div>
        </ng-template>

      </li>
    </ul>
  </div>

  <!-- Caso o usu√°rio n√£o tenha Recipe Books -->
  <ng-template #noBooks>
    <p class="no-books-message">No Recipe Books found. Create one!</p>
  </ng-template>
</div>
